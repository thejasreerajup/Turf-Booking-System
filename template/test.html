<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Custom Toast Notification</title> 
	<link rel="stylesheet"
		href="/static/css/teststyle.css"> 
	<link rel="stylesheet"
		href= 
"https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
</head> 

<body> 
	<div class="container"> 
		<h3> 
			Toast Notification in 
			HTML CSS JavaScript 
		</h3> 
		<div class="toast-buttons"> 
			<div class="toast-row"> 
				<button type="button"
						class="custom-toast 
							success-toast"> 
					Submit 
				</button> 
				<button type="button"
						class="custom-toast 
							danger-toast"> 
					Failed 
				</button> 
				<button type="button"
						class="custom-toast 
							info-toast"> 
					Information 
				</button> 
				<button type="button"
						class="custom-toast 
							warning-toast"> 
					Warning 
				</button> 
			</div> 
		</div> 
	</div> 
	<div class="toast-overlay"
		id="toast-overlay"></div> 
        <script src='/static/js/testscript.js' type='text/javascript'></script>
</body> 

</html>
